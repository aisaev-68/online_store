{% extends "frontend/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="Middle-top">
    <div class="wrap">
        <div class="Middle-header">
            <h1 class="Middle-title">{% trans 'Profile' %}</h1>
            <ul class="breadcrumbs Middle-breadcrumbs">
                <li class="breadcrumbs-item"><a href="/">{% trans 'home' %}</a></li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>{% trans 'Profile' %}</span></li>
            </ul>
        </div>
    </div>
</div>
<div class="Section-content">
    <div class="Profile">
        <div class="row">
            <div class="row-block">
                <form action="" @submit.prevent="changeProfile">
                    <div class="form-group">
                        <label class="form-label" for="avatar">Avatar
                        </label>
                        <div v-if="!avatar" class="Profile-avatar Profile-avatar_noimg">
                            <label class="Profile-fileLabel" for="avatar">Choice avatar</label>
                            <input class="Profile-file form-input" type="hidden" id="avatar" name="avatar" type="file"
                                   data-validate="onlyImgAvatar"/>
                        </div>
                        <div v-else class="Profile-img">
                            <img :src="avatar"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="name">Full name</label>
                        <input class="form-input" id="name" name="name" type="text" required v-model="fullName"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone</label>
                        <input class="form-input" id="phone" name="phone" type="tel" required v-model="phone"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mail">E-mail</label>
                        <input class="form-input" id="mail" name="mail" type="email" required v-model="email"/>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <button class="btn btn_success" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


{% block mixins %}
<script src="{% static 'frontend/assets/js/profile.js' %}"></script>
{% endblock %}


{% endblock %}
