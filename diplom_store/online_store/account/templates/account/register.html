{% extends "frontend/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<div class="wrap">
    <div class="row Header-rowMain">
        <div class="row-block Header-logo">
            <a class="logo" href="/">
            <img class="logo-image" src="{% static 'frontend/assets/img/logo.png' %}" alt="logo.png"/>
            </a>
        </div>
    </div>


    <div class="wrapper">
        <div class="header">
            <h3 class="sign-in">Регистрация</h3>
        </div>
        <div class="clear"></div>
        <form action="/register/" method="post">
            {% csrf_token %}
            <div>
                <input class="user-input" type="text" name="full_name" id="name" placeholder="Имя"/>
            </div>
            <div>
                <input class="user-input" type="text" name="login" id="name" placeholder="Логин"/>
            </div>

            <div>
                <input class="user-input" type="email" name="email" id="name" placeholder="E-mail"/>
            </div>
            <div>

                <input type="password" name="password" id="name" placeholder="Пароль"/>
            </div>


            <div>
                <input type="password" name="phone" id="name" placeholder="Телефон"/>
            </div>


            <input type="submit" value="Зарегистрироваться"/>


            <a class="registr" href="login/">Вход</a>
            <div class="clear"></div>
        </form>
    </div>


</div>
{% endblock %}
