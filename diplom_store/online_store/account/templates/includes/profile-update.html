{% load static %}
{% load i18n %}

<div class="Profile">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" style="color: #2fa225; text-align: center;">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="row-block" style="display: flex; justify-content: column;">
            <form class="form Profile-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
<!--                <div class="row">-->
                    <div class="form-group" style="margin-right: 1vw;">
                        <label class="form-label" for="avatar">{% trans 'Avatar' %}</label>
                        <div class="Profile-avatar Profile-avatar_noimg">
                            <label class="Profile-fileLabel" for="avatar" style="color: #2fa225;">Выберите аватар</label>
                            <input class="Profile-file form-input" id="avatar" accept="image/*" name="avatar"
                                   type="file"
                                   data-validate="onlyImgAvatar">
                            {% if user_form.avatar.value %}
                            <img src="{{ user_form.avatar.value.url }}" alt="avatar"
                                 style="max-height: 100%;">
                            {% else %}
                            <img src="{% static 'frontend/assets/img/icons/user_icon.png' %}" alt="avatar">
                            {% endif %}
                        </div>
                    </div>
<!--                    <div style="">-->

                        <div class="form-group">
                            <label class="form-label" for="fullName">{% trans 'Full name' %}</label>
                            <input class="form-input" id="fullName" name="fullName" type="text" required
                                   value="{{ user_form.fullName.value }}"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">{% trans 'Phone' %}</label>
                            <input class="form-input" id="phone" name="phone" type="tel" required
                                   value="{{ user_form.phone.value }}"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">{% trans 'Email' %}</label>
                            <input class="form-input" id="email" name="email" type="email" required
                                   value="{{ user_form.email.value }}"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn_success" type="submit">{% trans 'Save' %}</button>
                        </div>

<!--                    </div>-->
<!--                </div>-->
            </form>
        </div>
        <div class="row-block" style="">
            <form class="form Profile-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="old_password">{% trans 'Old password' %}</label>
                    <input class="form-input" id="old_password" name="old_password" type="password" required
                           value=""/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new_password1">{% trans 'New password' %}</label>
                    <input class="form-input" id="new_password1" name="new_password1" type="password" required
                           value=""/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new_password2">{% trans 'New password confirmation' %}</label>
                    <input class="form-input" id="new_password2" name="new_password2" type="password" required
                           value=""/>
                </div>
                <div class="form-group">
                    <button class="btn btn_success" type="submit">{% trans 'Save' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
