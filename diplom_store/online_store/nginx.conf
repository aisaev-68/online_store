upstream webapp {
    server megano:8000;
}

server {
    listen 80;
    server_name localhost;
    root /www/data/static;

    location / {
        try_files $uri $uri/index.html @backend;
    }

    location @backend {
        proxy_pass http://webapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /www/data/static/;
    }

    location /media/ {
        alias /www/data/media/;
    }
    location /media/avatars/ {
        alias /www/data/media/avatars/;
    }

    location /static/admin/ {
        alias /www/data/static/admin/;
    }

    location /static/drf-yasg/ {
        alias /www/data/static/drf-yasg/;
    }

    location /swagger/ {
        proxy_pass http://megano:8000/swagger/;  # URL схемы Swagger
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /redoc/ {
        proxy_pass http://megano:8000/redoc/;  # URL схемы Redoc
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
