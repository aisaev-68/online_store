{% load i18n %}
<section class="wrapper">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" style="color: #2fa225; text-align: center;">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form class="" method="post" action="" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <p class="form-field" style="">{{ field }}</p>
        </div>
        {% endfor %}
        <div class="form-group">
            <a class="forgot-label" href="">Forgot your password?</a>
        </div>
        <div class="form-group" style="margin-top: 15px; text-align: center;">
            <button class="btn btn_success" type="submit" style="text-transform: capitalize;width: 40%;">Login</button>
            <a href="{% url 'register' %}" class="btn btn_success" style="text-transform: capitalize; margin-left: 10%; width: 40%;">Register</a>
        </div>
    </form>
</section>
