{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">Оплата
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="index.html">home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="/progress-payment" method="post">
          <div class="Payment-card">
            <div class="form-group">
              <label for="numero1" class="form-label">Номер карты
                <input class="form-input Payment-bill"
                       id="numero1"
                       name="numero1"
                       type="text"
                       placeholder="9999 9999 9999 9999"
                       data-mask="9999 9999 9999 9999"
                       data-validate="require pay"/>
              </label>
            </div>
            <div class="form-group Payment-date">
              <label for="month">
                Месяц
                <input class="form-input Payment-bill"
                       id="month"
                       name="month"
                       type="text"
                       data-mask="99"
                       data-validate="require"
                       placeholder="12"
                >
              </label>
              <label for="year">
                Год
                <input class="form-input Payment-bill"
                       id="year"
                       name="year"
                       type="text"
                       data-mask="99"
                       data-validate="require"
                       placeholder="23"
                >
              </label>
            </div>
            <div class="form-group">
              <label for="name">
                ФИО
                <input class="form-input Payment-bill"
                       id="name"
                       name="name"
                       type="text"
                       data-validate="require"
                       placeholder="Сельдерей Ананасов"
                >
              </label>
            </div>
          </div>
          <div class="Payment-pay">
            <button class="btn btn_primary" type="submit">Оплатить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block mixins %}
<script src="{% static 'frontend/assets/js/payment.js' %}"></script>
{% endblock %}
